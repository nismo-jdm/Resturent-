<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Online | Al Sultana</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;700&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #c9a961;
            --secondary-color: #1a1a1a;
            --text-color: #333;
            --light-bg: #f8f8f8;
            --white: #ffffff;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
            --gold-gradient: linear-gradient(135deg, #c9a961 0%, #d4af37 100%);
        }

        body {
            font-family: 'Lato', sans-serif;
            background: var(--light-bg);
            padding: 2rem 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .arabic-title {
            font-family: 'Cairo', sans-serif;
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 12px 30px;
            background: var(--gold-gradient);
            color: var(--white);
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.3s;
        }

        .back-btn:hover {
            transform: translateY(-3px);
        }

        .order-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .menu-section {
            background: var(--white);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .menu-item {
            border: 2px solid var(--light-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .menu-item:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
        }

        .menu-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .item-details {
            padding: 1rem;
        }

        .item-details h4 {
            font-family: 'Playfair Display', serif;
            color: var(--secondary-color);
            margin-bottom: 0.3rem;
        }

        .item-arabic {
            font-family: 'Cairo', sans-serif;
            color: var(--primary-color);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .item-price {
            color: var(--primary-color);
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0.5rem 0;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border: 2px solid var(--primary-color);
            background: var(--white);
            color: var(--primary-color);
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .qty-btn:hover {
            background: var(--primary-color);
            color: var(--white);
        }

        .qty-input {
            width: 50px;
            text-align: center;
            border: 2px solid var(--light-bg);
            border-radius: 5px;
            padding: 5px;
        }

        .add-to-cart-btn {
            width: 100%;
            margin-top: 0.5rem;
            padding: 10px;
            background: var(--gold-gradient);
            color: var(--white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s;
        }

        .add-to-cart-btn:hover {
            transform: scale(1.05);
        }

        .cart-section {
            position: sticky;
            top: 2rem;
            background: var(--white);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .cart-section h3 {
            font-family: 'Playfair Display', serif;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        .cart-items {
            max-height: 400px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--light-bg);
        }

        .cart-item-info h5 {
            color: var(--secondary-color);
            margin-bottom: 0.3rem;
        }

        .cart-item-info p {
            color: #666;
            font-size: 0.9rem;
        }

        .remove-btn {
            background: #ff4444;
            color: var(--white);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .cart-summary {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--primary-color);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }

        .total-row {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            margin-top: 1rem;
            background: var(--gold-gradient);
            color: var(--white);
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(201,169,97,0.3);
        }

        .checkout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-cart {
            text-align: center;
            padding: 2rem;
            color: #999;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1a1a1a;
            color: #fff;
            padding: 14px 28px;
            border-radius: 30px;
            font-size: 0.95rem;
            font-weight: 600;
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .toast i {
            color: #c9a961;
            font-size: 1.1rem;
        }

        @media (max-width: 968px) {
            .order-container {
                grid-template-columns: 1fr;
            }

            .cart-section {
                position: relative;
                top: 0;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="restaurant-index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>

        <div class="header">
            <h1>Order Online</h1>
            <p class="arabic-title">اطلب الآن</p>
        </div>

        <div class="order-container">
            <div class="menu-section">
                <h2>Select Your Items</h2>
                <div class="menu-grid" id="menuItems"></div>
            </div>

            <div class="cart-section">
                <h3><i class="fas fa-shopping-cart"></i> Your Cart</h3>
                <div class="cart-items" id="cartItems"></div>
                <div class="cart-summary" id="cartSummary"></div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMsg">Added to cart!</span>
    </div>

    <script>
        // ── Toast helper ──────────────────────────────────────────────
        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        // ── Fallback menu data (used when localStorage is empty) ──────
        const DEFAULT_MENU = [
            { id:1,  nameEn:'Lamb Kabsa',          nameAr:'كبسة لحم',          category:'Main Course', price:65, description:'Traditional Arabian rice dish with tender lamb and aromatic spices', image:'https://images.unsplash.com/photo-1603360946369-dc9bb6258143?w=500' },
            { id:2,  nameEn:'Shawarma Platter',     nameAr:'طبق شاورما',         category:'Main Course', price:45, description:'Mixed shawarma with garlic sauce, pickles and fresh vegetables',     image:'https://images.unsplash.com/photo-1529006557810-274b9b2fc783?w=500' },
            { id:3,  nameEn:'Mezze Platter',        nameAr:'طبق المقبلات',       category:'Starters',    price:35, description:'Assorted appetizers: hummus, baba ghanoush and tabbouleh',          image:'https://images.unsplash.com/photo-1599487488170-d11ec9c172f0?w=500' },
            { id:4,  nameEn:'Grilled Halloumi',     nameAr:'حلومي مشوي',         category:'Starters',    price:28, description:"Golden grilled halloumi cheese with za'atar and olive oil",          image:'https://images.unsplash.com/photo-1571380401583-72ca84994796?w=500' },
            { id:5,  nameEn:'Kunafa',               nameAr:'كنافة',             category:'Desserts',    price:25, description:'Sweet cheese pastry soaked in sugar syrup, topped with pistachios', image:'https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=500' },
            { id:6,  nameEn:'Fresh Mint Lemonade',  nameAr:'ليمونادة بالنعناع',  category:'Drinks',      price:15, description:'Refreshing lemonade with fresh mint leaves',                         image:'https://images.unsplash.com/photo-1523677011781-c91d1bbe2f9e?w=500' },
            { id:7,  nameEn:'Chicken Mandi',        nameAr:'مندي دجاج',          category:'Main Course', price:55, description:'Slow-cooked chicken with fragrant basmati rice and special spices',  image:'https://images.unsplash.com/photo-1604908177453-7462950a6a95?w=500' },
            { id:8,  nameEn:'Falafel Wrap',         nameAr:'لفافة فلافل',        category:'Starters',    price:22, description:'Crispy falafel with tahini and vegetables in fresh saj bread',        image:'https://images.unsplash.com/photo-1593001874117-c89ccf8b5e63?w=500' },
            { id:9,  nameEn:'Baklava',              nameAr:'بقلاوة',            category:'Desserts',    price:20, description:'Layered pastry with honey and mixed nuts',                           image:'https://images.unsplash.com/photo-1598110750624-207050c4f28c?w=500' },
            { id:10, nameEn:'Arabic Coffee',        nameAr:'قهوة عربية',         category:'Drinks',      price:12, description:'Traditional cardamom-flavored coffee',                               image:'https://images.unsplash.com/photo-1514432324607-a09d9b4aefdd?w=500' },
            { id:11, nameEn:'Mixed Grill',          nameAr:'مشاوي مشكلة',        category:'Main Course', price:75, description:'Selection of grilled meats: lamb chops, kofta and chicken',          image:'https://images.unsplash.com/photo-1544025162-d76694265947?w=500' },
            { id:12, nameEn:"Umm Ali",              nameAr:'أم علي',             category:'Desserts',    price:22, description:'Warm bread pudding with nuts and raisins',                           image:'https://images.unsplash.com/photo-1563805042-7684c019e1cb?w=500' }
        ];

        let cart     = JSON.parse(localStorage.getItem('cart'))     || [];
        let menuData = JSON.parse(localStorage.getItem('menuData')) || [];

        // Ensure menu data is always available
        if (!menuData.length) {
            menuData = DEFAULT_MENU;
            localStorage.setItem('menuData', JSON.stringify(menuData));
        }

        function renderMenu() {
            const menuHtml = menuData.map((item, index) => `
                <div class="menu-item">
                    <img src="${item.image}" alt="${item.nameEn}">
                    <div class="item-details">
                        <h4>${item.nameEn}</h4>
                        <p class="item-arabic">${item.nameAr}</p>
                        <div class="item-price">$${item.price}</div>
                        <div class="quantity-control">
                            <button class="qty-btn" onclick="decreaseQty(${index})">-</button>
                            <input type="number" class="qty-input" id="qty-${index}" value="1" min="1" max="10">
                            <button class="qty-btn" onclick="increaseQty(${index})">+</button>
                        </div>
                        <button class="add-to-cart-btn" onclick="addToCart(${index})">
                            <i class="fas fa-plus"></i> Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
            document.getElementById('menuItems').innerHTML = menuHtml;
        }

        function increaseQty(index) {
            const input = document.getElementById(`qty-${index}`);
            if (parseInt(input.value) < 10) {
                input.value = parseInt(input.value) + 1;
            }
        }

        function decreaseQty(index) {
            const input = document.getElementById(`qty-${index}`);
            if (parseInt(input.value) > 1) {
                input.value = parseInt(input.value) - 1;
            }
        }

        function addToCart(index) {
            const item = menuData[index];
            const quantity = parseInt(document.getElementById(`qty-${index}`).value);
            
            const existingItemIndex = cart.findIndex(cartItem => cartItem.id === item.id);
            
            if (existingItemIndex > -1) {
                cart[existingItemIndex].quantity += quantity;
            } else {
                cart.push({
                    ...item,
                    quantity: quantity
                });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
            
            // Reset quantity
            document.getElementById(`qty-${index}`).value = 1;
            
            // Show toast notification instead of alert
            showToast(`✓ ${item.nameEn} added to cart!`);
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function renderCart() {
            const cartItemsEl = document.getElementById('cartItems');
            const cartSummaryEl = document.getElementById('cartSummary');
            
            if (cart.length === 0) {
                cartItemsEl.innerHTML = '<div class="empty-cart"><i class="fas fa-shopping-cart" style="font-size: 3rem; margin-bottom: 1rem;"></i><p>Your cart is empty</p></div>';
                cartSummaryEl.innerHTML = '';
                return;
            }
            
            const itemsHtml = cart.map((item, index) => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <h5>${item.nameEn}</h5>
                        <p>Qty: ${item.quantity} × $${item.price} = $${(item.quantity * item.price).toFixed(2)}</p>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${index})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');
            
            const subtotal = cart.reduce((sum, item) => sum + (item.quantity * item.price), 0);
            const tax = subtotal * 0.05; // 5% tax
            const delivery = 5;
            const total = subtotal + tax + delivery;
            
            const summaryHtml = `
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span>$${subtotal.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                    <span>Tax (5%):</span>
                    <span>$${tax.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                    <span>Delivery:</span>
                    <span>$${delivery.toFixed(2)}</span>
                </div>
                <div class="summary-row total-row">
                    <span>Total:</span>
                    <span>$${total.toFixed(2)}</span>
                </div>
                <button class="checkout-btn" id="checkoutBtn" type="button">
                    <i class="fas fa-credit-card"></i> Proceed to Checkout
                </button>
            `;
            
            cartItemsEl.innerHTML = itemsHtml;
            cartSummaryEl.innerHTML = summaryHtml;

            // Wire checkout button AFTER it is in the DOM
            document.getElementById('checkoutBtn').addEventListener('click', goToCheckout);
        }

        function goToCheckout() {
            // Re-read cart from localStorage to be absolutely sure it's current
            cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                showToast('Your cart is empty!');
                return;
            }
            window.location.assign('payment.html');
        }

        // Initialize
        renderMenu();
        renderCart();
    </script>
</body>
</html>
