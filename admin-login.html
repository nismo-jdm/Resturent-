<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Al Sultana</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #c9a961;
            --secondary-color: #1a1a1a;
            --white: #ffffff;
            --gold-gradient: linear-gradient(135deg, #c9a961 0%, #d4af37 100%);
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: var(--white);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section i {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .logo-section h1 {
            font-family: 'Playfair Display', serif;
            color: var(--secondary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo-section p {
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--gold-gradient);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(201,169,97,0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .credentials-hint {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #856404;
        }

        .credentials-hint strong {
            display: block;
            margin-bottom: 0.5rem;
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-msg {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
        }

        .error-msg.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <i class="fas fa-user-shield"></i>
            <h1>Admin Portal</h1>
            <p>Al Sultana Restaurant</p>
        </div>

        <div class="credentials-hint">
            <strong>Demo Credentials:</strong>
            Username: admin<br>
            Password: admin123
        </div>

        <div class="error-msg" id="errorMsg">
            <i class="fas fa-exclamation-circle"></i> Invalid credentials!
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login to Dashboard
            </button>
        </form>

        <div class="back-link">
            <a href="restaurant-index.html"><i class="fas fa-arrow-left"></i> Back to Website</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('errorMsg');
        
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Hide any previous error
            errorMsg.classList.remove('show');
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Disable button during processing
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            
            // Simple authentication (in production, this should be server-side)
            setTimeout(() => {
                if (username === 'admin' && password === 'admin123') {
                    localStorage.setItem('adminLoggedIn', 'true');
                    loginBtn.innerHTML = '<i class="fas fa-check"></i> Success! Redirecting...';
                    setTimeout(() => {
                        window.location.assign('admin-dashboard.html');
                    }, 500);
                } else {
                    errorMsg.classList.add('show');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to Dashboard';
                }
            }, 300);
        });
        
        // Auto-fill demo credentials on page load (optional - for easier testing)
        // Remove these lines in production
        // document.getElementById('username').value = 'admin';
        // document.getElementById('password').value = 'admin123';
    </script>
</body>
</html>
