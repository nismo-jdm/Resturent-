<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Menu | Al Sultana</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;700&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #c9a961;
            --secondary-color: #1a1a1a;
            --text-color: #333;
            --light-bg: #f8f8f8;
            --white: #ffffff;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
            --gold-gradient: linear-gradient(135deg, #c9a961 0%, #d4af37 100%);
        }

        body {
            font-family: 'Lato', 'Cairo', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--light-bg);
            padding-top: 100px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background: var(--secondary-color);
            color: var(--white);
            padding: 2rem 0;
            text-align: center;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.2rem;
        }

        .back-btn {
            display: inline-block;
            margin: 2rem 0;
            padding: 12px 30px;
            background: var(--gold-gradient);
            color: var(--white);
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.3s;
        }

        .back-btn:hover {
            transform: translateY(-3px);
        }

        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 2rem 0;
        }

        .category-tab {
            padding: 12px 30px;
            background: var(--white);
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .category-tab.active {
            background: var(--gold-gradient);
            color: var(--white);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .menu-card {
            background: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }

        .menu-card:hover {
            transform: translateY(-10px);
        }

        .menu-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .menu-card-content {
            padding: 1.5rem;
        }

        .menu-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .menu-card h3 {
            font-family: 'Playfair Display', serif;
            color: var(--secondary-color);
            font-size: 1.3rem;
        }

        .menu-card .arabic-name {
            font-family: 'Cairo', sans-serif;
            color: var(--primary-color);
            font-size: 1rem;
            margin-top: 0.3rem;
        }

        .menu-card .price {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .menu-card p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .category-section {
            display: none;
        }

        .category-section.active {
            display: block;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Complete Menu</h1>
            <p>القائمة الكاملة</p>
        </div>
    </div>

    <div class="container">
        <a href="restaurant-index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>

        <div class="category-tabs" id="categoryTabs"></div>

        <div id="menuContainer"></div>
    </div>

    <script>
        const categories = ['All', 'Starters', 'Main Course', 'Desserts', 'Drinks'];
        let menuData = JSON.parse(localStorage.getItem('menuData')) || [];
        let currentCategory = 'All';

        // Extended menu data
        if (menuData.length < 10) {
            menuData = [
                {
                    id: 1,
                    nameEn: 'Lamb Kabsa',
                    nameAr: 'كبسة لحم',
                    category: 'Main Course',
                    price: 65,
                    description: 'Traditional Arabian rice dish with tender lamb, aromatic spices, and nuts',
                    image: 'https://images.unsplash.com/photo-1603360946369-dc9bb6258143?w=500'
                },
                {
                    id: 2,
                    nameEn: 'Shawarma Platter',
                    nameAr: 'طبق شاورما',
                    category: 'Main Course',
                    price: 45,
                    description: 'Mixed shawarma with garlic sauce, pickles, and fresh vegetables',
                    image: 'https://images.unsplash.com/photo-1529006557810-274b9b2fc783?w=500'
                },
                {
                    id: 3,
                    nameEn: 'Mezze Platter',
                    nameAr: 'طبق المقبلات',
                    category: 'Starters',
                    price: 35,
                    description: 'Assorted appetizers including hummus, baba ghanoush, and tabbouleh',
                    image: 'https://images.unsplash.com/photo-1599487488170-d11ec9c172f0?w=500'
                },
                {
                    id: 4,
                    nameEn: 'Grilled Halloumi',
                    nameAr: 'حلومي مشوي',
                    category: 'Starters',
                    price: 28,
                    description: 'Golden grilled halloumi cheese with za\'atar and olive oil',
                    image: 'https://images.unsplash.com/photo-1571380401583-72ca84994796?w=500'
                },
                {
                    id: 5,
                    nameEn: 'Kunafa',
                    nameAr: 'كنافة',
                    category: 'Desserts',
                    price: 25,
                    description: 'Sweet cheese pastry soaked in sugar syrup, topped with pistachios',
                    image: 'https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=500'
                },
                {
                    id: 6,
                    nameEn: 'Fresh Mint Lemonade',
                    nameAr: 'ليمونادة بالنعناع',
                    category: 'Drinks',
                    price: 15,
                    description: 'Refreshing lemonade with fresh mint leaves',
                    image: 'https://images.unsplash.com/photo-1523677011781-c91d1bbe2f9e?w=500'
                },
                {
                    id: 7,
                    nameEn: 'Chicken Mandi',
                    nameAr: 'مندي دجاج',
                    category: 'Main Course',
                    price: 55,
                    description: 'Slow-cooked chicken with fragrant basmati rice and special spices',
                    image: 'https://images.unsplash.com/photo-1604908177453-7462950a6a95?w=500'
                },
                {
                    id: 8,
                    nameEn: 'Falafel Wrap',
                    nameAr: 'لفافة فلافل',
                    category: 'Starters',
                    price: 22,
                    description: 'Crispy falafel with tahini, vegetables in fresh saj bread',
                    image: 'https://images.unsplash.com/photo-1593001874117-c89ccf8b5e63?w=500'
                },
                {
                    id: 9,
                    nameEn: 'Baklava',
                    nameAr: 'بقلاوة',
                    category: 'Desserts',
                    price: 20,
                    description: 'Layered pastry with honey and mixed nuts',
                    image: 'https://images.unsplash.com/photo-1598110750624-207050c4f28c?w=500'
                },
                {
                    id: 10,
                    nameEn: 'Arabic Coffee',
                    nameAr: 'قهوة عربية',
                    category: 'Drinks',
                    price: 12,
                    description: 'Traditional cardamom-flavored coffee',
                    image: 'https://images.unsplash.com/photo-1514432324607-a09d9b4aefdd?w=500'
                },
                {
                    id: 11,
                    nameEn: 'Mixed Grill',
                    nameAr: 'مشاوي مشكلة',
                    category: 'Main Course',
                    price: 75,
                    description: 'Selection of grilled meats including lamb chops, kofta, and chicken',
                    image: 'https://images.unsplash.com/photo-1544025162-d76694265947?w=500'
                },
                {
                    id: 12,
                    nameEn: 'Umm Ali',
                    nameAr: 'أم علي',
                    category: 'Desserts',
                    price: 22,
                    description: 'Warm bread pudding with nuts and raisins',
                    image: 'https://images.unsplash.com/photo-1563805042-7684c019e1cb?w=500'
                }
            ];
            localStorage.setItem('menuData', JSON.stringify(menuData));
        }

        function renderTabs() {
            const tabsHtml = categories.map(cat => `
                <button class="category-tab ${cat === currentCategory ? 'active' : ''}" onclick="filterCategory('${cat}')">
                    ${cat}
                </button>
            `).join('');
            document.getElementById('categoryTabs').innerHTML = tabsHtml;
        }

        function renderMenu() {
            const filteredItems = currentCategory === 'All' 
                ? menuData 
                : menuData.filter(item => item.category === currentCategory);

            const menuHtml = `
                <div class="menu-grid">
                    ${filteredItems.map(item => `
                        <div class="menu-card">
                            <img src="${item.image}" alt="${item.nameEn}">
                            <div class="menu-card-content">
                                <div class="menu-card-header">
                                    <div>
                                        <h3>${item.nameEn}</h3>
                                        <p class="arabic-name">${item.nameAr}</p>
                                    </div>
                                    <span class="price">$${item.price}</span>
                                </div>
                                <p>${item.description}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            document.getElementById('menuContainer').innerHTML = menuHtml;
        }

        function filterCategory(category) {
            currentCategory = category;
            renderTabs();
            renderMenu();
        }

        // Initialize
        renderTabs();
        renderMenu();
    </script>
</body>
</html>
